name: Test and Coverage Check

on:
  pull_request:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run tests with coverage
        run: |
          yarn test --coverage
          coverage_threshold=$(echo '{"global": {"branches": 65, "functions": 65, "lines": 70, "statements": 70}}' | base64)
          yarn test --coverage --coverageThreshold=$coverage_threshold
